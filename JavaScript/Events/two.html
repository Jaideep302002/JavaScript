<html lang="en">
<head>

    <title>Js At night</title>
</head>
<h1>Js at night</h1>
<button id="stop">Stop</button>
<body>
    
    <script>
        const sayJaideep = function(){

        }

        const changeText = function(){
            document.querySelector('h1').innerHTML="best js at Night"
        }

        const changeMe = setTimeout(changeText,3000)

        document.querySelector('#stop').addEventListener('click',function(){
            clearTimeout(changeMe)
            console.log("STOPPED")
        },false)
    </script>
</body>
